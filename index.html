<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Second Quizzes For Kids</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Bootstrap Nav Bar -->
        <nav class="nav nav-fill navbar-dark bg-dark">
            <a class="nav-link text-white" href="./highscore.html">View High Scores</a>
            <a class="nav-link disabled text-white" id="timer" tabindex="-1" aria-disabled="true">Timer: 30</a>
        </nav>
    </header>
    <!-- Bootstrap Container -->
    <main class="container text-center">
        <!-- This stores the questions for the quiz -->
        <div class="jumbotron m-5 p-5" id="questionnaire">
            <h1 class="display-auto text-center" id="question">Web Development Quiz</h1>
            <p class="text-center" id="answers">30 Second Quizzes For Kids Presents: Beginner Web Development</p>
            <button type="button" class="btn btn-dark" id="start">Start Quiz</button>
        </div>
        <!-- This stores the result of each question -->
        <div id="result"></div>
    </main>
    <!-- Quiz Script -->
    <script src="./assets/js/script.js"></script>
